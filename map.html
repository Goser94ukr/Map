    #tooltip {

      font-weight: 400;
      font-size: 14px;
      height: auto;
      width: 350px;
      background: #FFFFFF;
      border: 1px solid #DAE8F5;
      box-shadow: 0px 4px 12px rgba(109, 109, 109, 0.15);
      border-radius: 16px;
      padding-left: 30px;
      padding-right: 30px;
      text-align: start;
      z-index: 1005;
    }

    foreignObject {
      pointer-events: none;
      user-select: none;
    }

    #resetMap {
      float: right;
      border: 0px;
      background: inherit;
    }

    .state {
      fill: #D0D0D0
    }

    /* default color for all states not specified below */

    path {
      stroke: #FFFFFF;
      stroke-width: 1px;
      stroke-linejoin: round;
    }

    .text-decoration {
      text-align: start
    }

    svg {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 12px;
      /*overflow-wrap: break-word;*/
    }

    svg .state {
      text-align: center;
    }

    .stateHover:hover {
      fill: #7BD7D6 !important;
      color: #FFFFFF;
    }

    .stateHover:hover .text-decoration {
      color: black;
    }

    #legend span {
      float: left;
      white-space: nowrap;
      color: #54585C;
      font-weight: 400;
      font-size: 14px;
      margin-right: 15px;
      margin-bottom: 15px;
      margin-left: 0px;
    }

      background: #111111;

    function showTooltip(evt) {
      if (timerId) {
        clearTimeout(timerId);
      }
      timerId = setTimeout(() => {
        let tooltip = document.getElementById("tooltip");
        const parent = evt.target.closest("g");
        const tooltipText = parent.querySelector(".tooltip");
        tooltip.innerHTML = tooltipText.innerHTML;
        tooltip.style.display = "block";
        let x = evt.offsetX;
        let y = evt.offsetY;
        tooltip.style.left = (x + 20) + 'px';
        tooltip.style.top = (y + 20) + 'px';
      }, 200);
    }

    function hideTooltip() {
      if (timerId) {
        clearTimeout(timerId);
      }
      let tooltip = document.getElementById("tooltip");

      tooltip.style.display = "none";

    function resetChart () {
      mapChart.setAttribute("viewBox", 0 + " " + 0 + " " + 1100 + " " + 930);
      mouseStartPosition = {x: 0, y: 0};
      mousePosition = {x: 0, y: 0};
      viewboxStartPosition = {x: 0, y: 0};
      viewboxPosition = {x: 0, y: 0};
      viewboxSize = {x: 1100, y: 930};
      viewboxScale = 1.0;
    }

    const init = (mapChart) => {
      mapChart.addEventListener("mousemove", mousemove);
      mapChart.addEventListener("mousedown", mousedown);
      mapChart.addEventListener("wheel", wheel);
    }

    function mousedown(e) {
      mouseStartPosition.x = e.pageX;
      mouseStartPosition.y = e.pageY;

      viewboxStartPosition.x = viewboxPosition.x;
      viewboxStartPosition.y = viewboxPosition.y;

      window.addEventListener("mouseup", mouseup);

      mouseDown = true;
    }

    function setviewbox() {
      let vp = {x: 0, y: 0};
      let vs = {x: 0, y: 0};

      vp.x = viewboxPosition.x;
      vp.y = viewboxPosition.y;

      vs.x = viewboxSize.x * viewboxScale;
      vs.y = viewboxSize.y * viewboxScale;

      mapChart.setAttribute("viewBox", vp.x + " " + vp.y + " " + vs.x + " " + vs.y);
    }

    function mousemove(e) {
      mousePosition.x = e.offsetX;
      mousePosition.y = e.offsetY;

      if (mouseDown)
      {
        viewboxPosition.x = viewboxStartPosition.x + (mouseStartPosition.x - e.pageX) * viewboxScale;
        viewboxPosition.y = viewboxStartPosition.y + (mouseStartPosition.y - e.pageY) * viewboxScale;

        setviewbox();
      }

      let mpos = {x: mousePosition.x * viewboxScale, y: mousePosition.y * viewboxScale};
      let vpos = {x: viewboxPosition.x, y: viewboxPosition.y};
      let cpos = {x: mpos.x + vpos.x, y: mpos.y + vpos.y}
    }

    function mouseup(e) {
      window.removeEventListener("mouseup", mouseup);

      mouseDown = false;
    }

    function wheel(e) {
      e.preventDefault();
      let scale = (e.deltaY < 0) ? 0.8 : 1.2;

      if ((viewboxScale * scale < 8.) && (viewboxScale * scale > 1./256.))
      {
        let mpos = {x: mousePosition.x * viewboxScale, y: mousePosition.y * viewboxScale};
        let vpos = {x: viewboxPosition.x, y: viewboxPosition.y};
        let cpos = {x: mpos.x + vpos.x, y: mpos.y + vpos.y}

        viewboxPosition.x = (viewboxPosition.x - cpos.x) * scale + cpos.x;
        viewboxPosition.y = (viewboxPosition.y - cpos.y) * scale + cpos.y;
        viewboxScale *= scale;

        setviewbox();
      }
    }
